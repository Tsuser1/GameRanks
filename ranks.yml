default: B
ranks:
  A:
    permissions: # Add permissions to the player.
      - essentials.help
    description: 'This is the lowest rank.'
    price: 0
    refund: 0
    prefix: 'C '
    suffix: ' [Newb]'
  B:
    permissions:
      - essentials.list
    description:
      - 'This is the second rank, it lets you see who else is online'
      - 'This rank costs: $100'
      - 'You can refund this rank for: $50'
    price: 100
    refund: 50
    prefix: 'B '
    group: 'Member' # You can configure permission groups that you can use.
  C:
    permissions:
      - essentials.weather
      - essentials.time
    description:
      - 'This rank provides you with the ability to kill others'
      - 'You can also control the weather!'
      - 'This rank costs $200'
      - 'You can refund it for $100'
    price: 100
    refund: 50
    prefix: 'C '